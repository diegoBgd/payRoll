<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/apollo">

    <div class="topbar clearfix">
        <p:graphicImage styleClass="logo" library="apollo-layout" name="images/logoUB1.png" />
       	
      
        
        <a id="menu-button" href="#">
            <i class="fa fa-align-justify"></i>
        </a>
         
        
             
        <a href="#" class="profile">
        	<span class="username">
        	<h:form>
        		<p:outputLabel value="GESTION DE LA PAIE ET RESSOURCES HUMAINES"/>
        		<p:spacer width="1500"/>
        		<p:outputLabel value="EXERCICE : #{identificationB.getNumero().code}"/>
        		<p:spacer width="2000"/> 
				<p:outputLabel value=" #{identificationB.GetProperties().nomPrenom}"/>          		
           		<i class="fa fa-angle-down"></i>	
		    </h:form>
            </span>
        </a>
         <ul class="topbar-menu fadeInDown">
            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-user"></i>
                    <span class="topbar-item-name">
                    	<h:form>
							<p:commandButton value="Deconnexion"  actionListener="#{identificationB.logOut()}" style="background-color:transparent"/>	
   					 	</h:form>
		   			</span>
                </a>
            </li>
            <li class="topbar-search-item">
                <span class="topbar-search">
                    <input type="text" placeholder="Search"/>
                    <span class="fa fa-search"></span>
                </span>
            </li>
        </ul>
       
    </div>

</ui:composition>
