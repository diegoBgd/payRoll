<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="frm" onkeypress="if (event.keyCode == 13) { return false; }">
			<f:metadata>
				<f:event listener="#{authenticite.parametrage()}"
					type="preRenderView" />
			</f:metadata>

			<p:growl id="msgs" showDetail="true" autoUpdate="true" />
			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-6 ui-fluid contact-form">
					
					<div class="card">
						<p:panelGrid id="pnl2" columns="2"
							columnClasses="ui-grid-col-8,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							<p:outputLabel value="Nombres de chiffres après virgule" />
							<p:inputNumber value="#{parametrageGeneralB.nbreDecimal}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;" decimalPlaces="0" />
							<p:outputLabel value="Maximum logement non imposable" />
							<p:inputNumber value="#{parametrageGeneralB.tauxMaxLogement}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;" />
								
							<p:outputLabel value="Montant net minimum pour une paie" />
							<p:inputNumber value="#{parametrageGeneralB.montantNetMin}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;" />
							
							<p:outputLabel value="Nombre d'heure par jour" />
							<p:inputNumber value="#{parametrageGeneralB.nbreHeureJour}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;" decimalPlaces="0" />
							
							<p:outputLabel value="Nombre de jour par mois" />
							<p:inputNumber value="#{parametrageGeneralB.nbreJourMois}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;" decimalPlaces="0" />
							<p:outputLabel value="Inclure logement dans le calcul des H.sup" />
							<p:selectBooleanCheckbox
								value="#{parametrageGeneralB.logementBaseHsup}" />
							<p:outputLabel
								value="Inclure allocation dans le calcul des H.sup" />
							<p:selectBooleanCheckbox
								value="#{parametrageGeneralB.allocationBaseHsup}" />

						</p:panelGrid>
					</div>
				</div>
				<div class="ui-g-12 ui-md-12 ui-lg-6 ui-fluid contact-form">
					
					<div class="card">
						<p:panelGrid id="pnl3" columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-3"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							<p:outputLabel value="Taux jour férié"/>
							<p:inputNumber value="#{parametrageGeneralB.tauxJrFerie}"
								autocomplete="off" inputStyle="text-align:right"
								thousandSeparator="&nbsp;"/>
							
							
						</p:panelGrid>
					</div>
					<div class="card">
						<p:panelGrid id="pnl4" columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-8"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							<p:outputLabel value="Mail de la société"/>
							<p:inputText value="#{parametrageGeneralB.mailOrigine}"
								autocomplete="off"/>
							<p:outputLabel value="Mot de passe"/>
							<p:inputText value="#{parametrageGeneralB.pwdOrigine}"
								autocomplete="off"/>
							<p:outputLabel value="Serveur smtp"/>
							<p:inputText value="#{parametrageGeneralB.smtpServer}"
								autocomplete="off"/>
							<p:outputLabel value="Port"/>
							<p:inputText value="#{parametrageGeneralB.port}"
								autocomplete="off"/>
							
							
						</p:panelGrid>
					</div>
				</div>

				<div class="ui-g-12 ui-md-12 ui-fluid contact-form">
					<div class="card">
						
						<p:panelGrid id="pnl5" columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-6,ui-grid-col-1"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							
							<p:outputLabel value="Compte charge salrial" />
								<p:inputText id="txtcptCh" value="#{parametrageGeneralB.cpteChrg}"
									autocomplete="off">
									<p:ajax event="blur" listener="#{parametrageGeneralB.searchCompteChrg()}"
										update="txtLiblCptCh" />
								</p:inputText>
								<p:inputText id="txtLiblCptCh" value="#{parametrageGeneralB.libelleChrg}"
									readonly="true" />

								<p:commandButton icon="fa fa-search" style="border-radius:10px"
									onclick="PF('dlgCptChrg').show();"
									action="#{parametrageGeneralB.chargerCompteChrg()}" update="frmCptCh:tblCptCh" />
									
							
							<p:outputLabel value="Compte personnel" />
								<p:inputText id="txtcptPy" value="#{parametrageGeneralB.cpteSal}"
									autocomplete="off">
									<p:ajax event="blur" listener="#{parametrageGeneralB.searchComptePaie()}"
										update="txtLiblCptPy" />
								</p:inputText>
								<p:inputText id="txtLiblCptPy" value="#{parametrageGeneralB.libelleSal}"
									readonly="true" />

								<p:commandButton icon="fa fa-search" style="border-radius:10px"
									onclick="PF('dlgCptPy').show();"
									action="#{parametrageGeneralB.chargerComptePaie()}" update="frmCptPy:tblCptPy" />
									
								<p:outputLabel value="Compte avance" />
								<p:inputText id="txtcptAv" value="#{parametrageGeneralB.cpteAvc}"
									autocomplete="off">
									<p:ajax event="blur" listener="#{parametrageGeneralB.searchCompteAvc()}"
										update="txtLiblCptAv" />
								</p:inputText>
								<p:inputText id="txtLiblCptAv" value="#{parametrageGeneralB.libelleAvc}"
									readonly="true" />

								<p:commandButton icon="fa fa-search" style="border-radius:10px"
									onclick="PF('dlgCptAv').show();"
									action="#{parametrageGeneralB.chargerCompteAvc()}" update="frmCptPy:tblCptPy" />

							
						</p:panelGrid>
						
					</div>
				</div>

				<div class="ui-g-12 ui-md-12 ui-fluid contact-form">
					<div class="card">
						<div class="ui-g">


							<div class="ui-g-12 ui-md-3">
								<p:commandButton value="Enregistrer" style="border-radius:10px"
									action="#{parametrageGeneralB.save()}"
									icon="ui-icon ui-icon-disk" update=":frm" />
							</div>
							<div class="ui-g-12 ui-md-3">
								<p:commandButton value="Supprimer" style="border-radius:10px"
									action="#{parametrageGeneralB.delete()}"
									styleClass="orange-btn" icon="ui-icon ui-icon-trash"
									update=":frm">
									<p:confirm header="Confirmation" disabled="#{parametrageGeneralB.disableMsg}"
												message="Voulez-vous vraiment supprimer ?"
												icon="ui-icon-alert" />
									</p:commandButton>
							</div>

						</div>
					</div>
				</div>

			</div>
		</h:form>
		<h:form>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					responsive="true">
					<p:commandButton value="Oui" type="button" 
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Non" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form> 
			<p:dialog widgetVar="dlgCptChrg" header="Plan comptable" height="40%"
				width="70%" responsive="true" position="center">
				<h:form id="frmCptCh">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-12 ui-fluid contact-form">
							<div class="card">


								<div class="ui-g">
									<div class="ui-g-12 ui-md-12">

										<p:dataTable id="tblCptCh" value="#{parametrageGeneralB.listCpteChrg}"
											var="cpt" selectionMode="single"
											selection="#{parametrageGeneralB.selectedCpteCharge}" rowKey="#{cpt.code}"
											reflow="true" scrollable="true" scrollHeight="250">

											<p:ajax event="rowSelect"
												listener="#{parametrageGeneralB.takeSelectedCompteChrg()}"
												update=":frm:txtLiblCptCh,:frm:txtcptCh" />

											<p:column headerText="Compte" filterBy="#{cpt.code}" width="10%">
												<h:outputText value="#{cpt.code}" />
											</p:column>

											<p:column headerText="Libellé" filterBy="#{cpt.designation}">
												<h:outputText value="#{cpt.designation}" />
											</p:column>

										</p:dataTable>

									</div>
								</div>
							</div>
						</div>
					</div>

				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgCptPy" header="Plan comptable" height="40%"
				width="70%" responsive="true" position="center">
				<h:form id="frmCptPy">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-12 ui-fluid contact-form">
							<div class="card">


								<div class="ui-g">
									<div class="ui-g-12 ui-md-12">

										<p:dataTable id="tblCptPy" value="#{parametrageGeneralB.listCptePaie}"
											var="cpt" selectionMode="single"
											selection="#{parametrageGeneralB.selectedCpteSalaire}" rowKey="#{cpt.code}"
											reflow="true" scrollable="true" scrollHeight="250">

											<p:ajax event="rowSelect"
												listener="#{parametrageGeneralB.takeSelectedCompteSal()}"
												update=":frm:txtLiblCptPy,:frm:txtcptPy" />

											<p:column headerText="Compte" filterBy="#{cpt.code}" width="10%">
												<h:outputText value="#{cpt.code}" />
											</p:column>

											<p:column headerText="Libellé" filterBy="#{cpt.designation}">
												<h:outputText value="#{cpt.designation}" />
											</p:column>

										</p:dataTable>

									</div>
								</div>
							</div>
						</div>
					</div>

				</h:form>
			</p:dialog>
			
			<p:dialog widgetVar="dlgCptAv" header="Plan comptable" height="40%"
				width="70%" responsive="true" position="center">
				<h:form id="frmCptAv">
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-12 ui-fluid contact-form">
							<div class="card">


								<div class="ui-g">
									<div class="ui-g-12 ui-md-12">

										<p:dataTable id="tblCptAv" value="#{parametrageGeneralB.listCpteAvc}"
											var="cpt" selectionMode="single"
											selection="#{parametrageGeneralB.selectedCpteAvance}" rowKey="#{cpt.code}"
											reflow="true" scrollable="true" scrollHeight="250">

											<p:ajax event="rowSelect"
												listener="#{parametrageGeneralB.takeSelectedCompteAvc()}"
												update=":frm:txtLiblCptAv,:frm:txtcptAv" />

											<p:column headerText="Compte" filterBy="#{cpt.code}" width="10%">
												<h:outputText value="#{cpt.code}" />
											</p:column>

											<p:column headerText="Libellé" filterBy="#{cpt.designation}">
												<h:outputText value="#{cpt.designation}" />
											</p:column>

										</p:dataTable>

									</div>
								</div>
							</div>
						</div>
					</div>

				</h:form>
			</p:dialog>
	</ui:define>

</ui:composition>
